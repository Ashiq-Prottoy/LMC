    <body>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            /*min-height:100vh;*/
        }
        body {
            background: #000000;
            font-family: 'Oswald', sans-serif;
        }
        .heart{
            width:100px;
            display:block;
            height:100px;
            background:#ff86a2;
            position:relative;
            border-bottom-left-radius:30px;
            margin:100px 50px 0px 50px;
            transform:rotate(-45deg);
            box-shadow:0px 19px 104px 4px #ff0057;
            z-index:-1;
            animation:spin 6s linear infinite;
        }
        @keyframes spin{
            0%,100%{top:0px;}
            50%{top:200px;}

        }

        .second{
            float:right;
            top:100px;
            animation-delay:1s;
        }

        .heart:before{
            content:'';
            position:absolute;
            width:100px;
            height:100px;
            background:#ff86a2;
            border-radius:50%;
            top:-50%;
        }
        .heart:after{
            content:'';
            position:absolute;
            width:100px;
            height:100px;
            background:#ff86a2;
            border-radius:50%;
            right:-50%;
        }
        .glass {
            background: #00000000;
            padding: 50px;
            z-index: 2;
            width: 400px;
            margin: auto;
            height: 398px;
            backdrop-filter: blur(7px);
            text-align: center;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translate(-50%,50%);
            border: 2px solid #ffffff26;
        }
        
        input{
            padding:10px;
            font-size:16px;
            text-transform: uppercase;
            font-family: 'Oswald', sans-serif;
            border:none;
            background:white;
            display:block;
            margin:auto;
            margin-bottom:20px;
            width:90%;
            transition:.3s;
        }
        input:focus{
            outline:none;
            padding:15px;
            width:100%;
        }
        h1 {
    color: white;
    margin-bottom: 20px;
    text-shadow: 0px 0px 13px white;
}
        h2{color:red;margin-bottom:20px;font-size:50px;}
        button {
            border: 1px solid #ffffff;
            box-shadow: 0px 0px 26px -8px #f50074, 0px 0px 26px -8px #f50074 inset;
            padding: 10px 20px;
            margin-bottom: 20px;
            font-family: 'Oswald', sans-serif;
            background: black;
            color: #ffffff;
            cursor: pointer;
            transition: .3s;
        }
        button a{color:white;text-decoration:none;}
        button:focus{
            padding:10px 40px;
            outline:none;
        }
        p{color:white;}

        ::-webkit-scrollbar
        {
            display:none;
        }
        
        span{color:#9E9E9E;position:absolute;bottom:0px;font-size:8px;}
        span a{color:#9e9e9e;text-decoration:none;}
        
        .caught{
            display:None;
            position: absolute;
            bottom:0px;
            align-items: center;
        }

        
    </style>
